<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly Posts</title>
</head>
<body>
  <nav>
  <div class="navbar">
    <a class="nav-link" href="/homepage" id="homepage">| Homepage |</a>
    <a class="nav-link" href="/all-users"> Users |</a>
    <a class="nav-link" href="/add-user"> Add User |</a>
    <a class="nav-link" href="/posts"> All Posts |</a>
  </div>
  </nav>
    <h3>Posts</h3>
        <ul>
          {% for post in posts %}
          <il>
            <h4>{{post.title}}</h4>
            <p>
              {{post.content}}
              <b>by {{post.user.first_name}} {{post.user.last_name}}</b>
            </p>
            <p>Date: {{post.created_at}}</p>
            
          {% endfor %}
        </ul>
    
</body>
</html>
