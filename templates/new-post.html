<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Post</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <a class="nav-link" href="/homepage" id="homepage">| Homepage |</a>
        <a class="nav-link" href="/all-users"> Users |</a>
        <a class="nav-link" href="/add-user"> Add User |</a>
        <a class="nav-link" href="/posts"> All Posts |</a>
        <a class="nav-link" href="/tags">All Tags |</a>
      </div>
    </nav>
    <h2>Make Post</h2>
    <!-- title, content, first_name, last_name -->
    <form action="/add-post" method="post">
      <input type="hidden" name="user-id" value="{{user}}" />
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="New Post" />
      <br /><br />
      <label for="content">Content:</label>
      <textarea id="content" name="content" rows="6" cols="100"></textarea>
      <br /><br />
      <button>Post Message</button>
    </form>
  </body>
</html>
