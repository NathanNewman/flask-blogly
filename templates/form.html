<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
</head>
<body>
    <h1>All Users</h1>
  <ul>
    {% for user in users %}
    <li><a href="/{{user.id}}">{{user.name}}</a></li>
    {% endfor %}
  </ul>
    <h2>Add New User</h2>
    <form action="/" method="POST">
        <label for ="first_name">First Name:</label>
        <input type="text" id="first_name"name="first_name" placeholder="John">
        <br><br>
        <lable for ="last_name">Last Name:</lable>
        <input type="text" id="last_name" name="last_name" placeholder="Smith">
        <br><br>
        <lable for="url">URL:</lable>
        <input type="text" id="url" name="url" size="125" placeholder="https://img.freepik.com/free-photo/handsome-confident-smiling-man-with-hands-crossed-chest_176420-18743.jpg?w=2000">
        <br><br>
        <button>Create User</button>
    </form>
    
</body>
</html>
